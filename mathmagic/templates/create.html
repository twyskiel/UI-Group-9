{% extends "base.html" %}

{% block headinfo %}
	<title>Create a new account</title>
{% endblock %}

{% block content %}
	<div class="col-md-4">
		<div class="panel panel-success">
			<div class="panel-heading"> Create an Account </div>
			<div class="panel-body">
			   <form id="login" action="" method="post" enctype="multipart/form-data">
				  <div class="form-group">
					<label for="usrname"> New Username: </label>
					<input class="form-control" required type="text" placeholder="Enter a new username" name="username" id="usrname"/>
				  </div>
				  <div class="form-group">
					<label for="pwd"> New Password: </label>
					<input class="form-control" required type="password" placeholder="Enter a new password" name="password"/>
				  </div>
				  <input class="btn btn-success" type="submit" value="Create Account"/>
			   </form>
			</div>
			<div class="panel-footer">
				Already have an account? <a href="/accounts/login"><strong> Log In! </strong></a>
			</div>
		</div>
	</div>
{% endblock %}
