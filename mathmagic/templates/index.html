<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../static/css/style.css"/>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="http://unpkg.com/vue"></script>
        <title>Math Magic</title>
</head>

<body>
  <div id="my-vue-app">

    <div>
      <a href="">Math Magic</a> <br>
      {% if session["username"] %}
        <p>
          Hello, {{ session["username"] }} <br>
          <a href="accounts/logout">logout</a>
        </p>
      {% else %}
        <p>
          <a href="accounts/login">login</a>
        </p>
      {% endif %}
    </div>

    <div>
      <button v-if="problem == ''" @click="new_problem">Generate Problem!</button>
      <div v-else-if="status == 0">
        <p>
          ${ problem } = ?
        </p>
        <input v-model="user_answer" type="text">
        <button @click="check_answer">Submit</button>
      </div>
      <div v-else-if="status > 0">
        <p>Correct answer!</p>
        <button @click="new_problem">Generate Problem!</button>
      </div>
      <div v-else-if="status < 0">
        <p>Sorry, the right answer was ${ answer }</p>
        <button @click="new_problem">Generate Problem!</button>
      </div>
    </div>
    <div>
      <p>Your score: ${score}</p>
    </div>


  </div>
</body>

<script src="{{url_for('static', filename='vue.js')}}"></script>

</html>
